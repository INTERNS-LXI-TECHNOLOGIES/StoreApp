<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons><ion-button (click)="goToHome()"><ion-icon slot="icon-only" name="backspace"></ion-icon></ion-button>
    <ion-title>Create Product</ion-title></ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
    <ion-input type="file"></ion-input>
  </ion-item>
  
    <ion-item>
          <ion-input [(ngModel)]="product.name" placeholder="Name"></ion-input>
    </ion-item>
    <ion-item>
          <ion-input  [(ngModel)]="product.price" placeholder="Price"></ion-input>
    </ion-item>
    <ion-item>
          <ion-input  [(ngModel)]="product.quantity" placeholder="Quantity"></ion-input>
    </ion-item>
    <ion-item>
          <ion-input  [(ngModel)]="product.warranty" placeholder="Warrenty"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input  [(ngModel)]="product.noOfStock"  placeholder="Number Of Product"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="product.brand"  placeholder="BrandName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea [(ngModel)]="product.description"   placeholder="Description"></ion-textarea>
  </ion-item>
    <ion-item>
      <ion-label>Category</ion-label>
      <ion-select [(ngModel)]="product.categoryId" okText="Okay" cancelText="Dismiss">
        <ion-select-option *ngFor="let c of categories" value={{c.id}}>{{c.name}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Manufacturing Date</ion-label>
      <ion-datetime [(ngModel)]="manufacturingDate" displayFormat="MM DD YY"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Expiry Date</ion-label>
      <ion-datetime  [(ngModel)]="expiringDate" displayFormat="MM DD YY"></ion-datetime>
    </ion-item>
  </ion-card>
 

</ion-content>

<ion-fab  vertical="bottom" horizontal="end">
  <ion-fab-button (click)="createProduct()"><ion-icon name="add-circle" ></ion-icon></ion-fab-button>
</ion-fab>
