  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Categories</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-item *ngFor="let c of categorylist">
      <ion-buttons (click)="getCategory(c.id)">
        
        <ion-card class="welcome">
      <ion-grid>
        <ion-row>
          <!-- <ion-col>
                  <img class="category" src="{{c.image}}">
          </ion-col> -->
          <ion-col>
            <ion-row><h4>{{c.id}}</h4></ion-row>
            <ion-row><h4>{{c.name}}</h4></ion-row>
            <ion-row><h6>{{c.description}}</h6></ion-row>
        </ion-col>
        </ion-row>
        <ion-col></ion-col>
      </ion-grid>
    </ion-card>
  </ion-buttons>
  </ion-item>
  </ion-content>
