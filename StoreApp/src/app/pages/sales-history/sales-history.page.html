<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons><ion-button (click)="goToHome()"><ion-icon slot="icon-only" name="backspace"></ion-icon></ion-button>
    <ion-title>Sales History</ion-title></ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
<ion-list *ngFor="let s of sales">
<ion-label >{{s.date}}</ion-label>
<ion-label >{{s.amount}}</ion-label> 
</ion-list>
<ion-list *ngFor="let p of products">
<ion-label >{{p.name}}</ion-label>
<ion-label >{{p.price}}</ion-label>
</ion-list>
<ion-list *ngFor="let c of customers">
  <ion-label >{{c.name}}</ion-label>
  
  </ion-list>
</ion-card>
</ion-content>
