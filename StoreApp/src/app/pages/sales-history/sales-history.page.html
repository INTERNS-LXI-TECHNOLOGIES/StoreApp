<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons><ion-button (click)="goToHome()"><ion-icon slot="icon-only" name="backspace"></ion-icon></ion-button>
    <ion-title>Sales History</ion-title></ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
  <ion-grid>
   
<ion-list *ngFor="let s of sales">
<ion-row>
<ion-col><ion-label position="floating">Date</ion-label></ion-col>
<ion-col><ion-item >{{s.date}}</ion-item></ion-col>
</ion-row> 


<ion-row>
  <ion-col><ion-label position="floating">NumberOfProduct</ion-label></ion-col>
    <ion-col><ion-item>{{s.noOfProduct }}</ion-item></ion-col> 
 </ion-row>
 <ion-row>
  <ion-col><ion-label position="floating">customers</ion-label></ion-col>
  <ion-col><ion-item *ngIf="customers[sales.indexOf(s)]"  >{{customers[sales.indexOf(s)].name}}</ion-item></ion-col>
  </ion-row>
  <ion-row>
    <ion-col><ion-label position="floating">Product Name</ion-label></ion-col>
    <ion-col><ion-item *ngIf="products[sales.indexOf(s)]" >{{products[sales.indexOf(s)].name}}</ion-item></ion-col>
     </ion-row>
     
     <ion-row>
      <ion-col><ion-label position="floating"> Total Amount</ion-label></ion-col>
        <ion-col><ion-item >{{s.amount}}</ion-item></ion-col>
    </ion-row>
    
 </ion-list>
</ion-grid> 
</ion-card>
</ion-content>
