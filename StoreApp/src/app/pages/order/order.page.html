<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>order</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor=" let o of sales">
    <ion-buttons >
      
      <ion-card class="welcome">
    <ion-grid>
      <ion-row>
        <ion-col>
                <img class="category" src="assets/orders.jpg">
        </ion-col>
        <ion-col>
          <ion-row><h4>{{o.productId}}</h4></ion-row>
          <ion-row><h4>{{o.amount}}</h4></ion-row>
          <ion-row><h4>{{o.noOfProduct}}</h4></ion-row>
          <ion-row><h4>{{o.date}}</h4></ion-row>
      </ion-col>
      </ion-row>
      <ion-col></ion-col>
    </ion-grid>
  </ion-card>
</ion-buttons>
</ion-item>
</ion-content>
