<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons><ion-button (click)="goToHome()"><ion-icon slot="icon-only" name="backspace"></ion-icon></ion-button>
      <ion-title>UpdateProduct</ion-title></ion-buttons>

    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
    <ion-input type="file"></ion-input>
  </ion-item>
  
    <ion-item>
          <ion-input [(ngModel)]="product.name" placeholder="Name"></ion-input>
    </ion-item>
    <ion-item>
          <ion-input  [(ngModel)]="product.price" placeholder="Price"></ion-input>
    </ion-item>
    <ion-item>
          <ion-input  [(ngModel)]="product.quantity" placeholder="Quantity"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea  placeholder="Description"></ion-textarea>
  </ion-item>
    <ion-item>
      <ion-label>Category</ion-label>
      <ion-select [(ngModel)]="product.categoryId" okText="Okay" cancelText="Dismiss">
        <ion-select-option *ngFor="let c of categories" value={{c.name}}>{{c.name}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Manufacturing Date</ion-label>
      <ion-datetime [(ngModel)]="product.manufacturingDate" displayFormat="MM DD YY"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Expiry Date</ion-label>
      <ion-datetime  [(ngModel)]="product.expiringDate" displayFormat="MM DD YY"></ion-datetime>
    </ion-item>
  </ion-card>
</ion-content>
<ion-footer color="primary">
  <ion-item><ion-button slot="start" (click)="update()">Update</ion-button><ion-button slot="end" (click)="goToHome()">Cancel</ion-button></ion-item>
</ion-footer>
