<ng-container *ngIf="userRole==='admin'">
  <ion-list *ngFor="let p of products">
    <h1>
      <ion-card>
        <ion-grid>
          <ion-row>

            <ion-col>
              <img src={{p.image}}>

            </ion-col>
            <ion-col size=2>
              <ion-label>{{p.name}}</ion-label>
            </ion-col>
            <ion-col size=4>
              <ion-label>${{p.price}}</ion-label>
            </ion-col>
            <ion-col (click)="goToProductDetailedView(p.id)" size=2>
              <ion-button fill="none">
                <ion-icon name="ellipsis-vertical-sharp"></ion-icon>
              </ion-button>
            </ion-col>

            <!-- <ion-col size=2><ion-button (click)="delete(p.id)"  fill="none"><ion-icon color ="danger" slot="icon-only" name ="trash"></ion-icon></ion-button></ion-col>
      <ion-col size=2><ion-button (click)="gotoUpdate(p.id)"  fill="none"><ion-icon color="dark" slot="icon-only" name="create"></ion-icon></ion-button></ion-col>
        -->
          </ion-row>
        </ion-grid>

      </ion-card>
    </h1>
  </ion-list>
</ng-container>

<ng-container *ngIf="userRole==='user'">

  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-button (click)="closeModal()">
          <ion-icon name="arrow-back" slot="start"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Products</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-card *ngFor="let i of product">
        <ion-card-header>
          <ion-item>
            <ion-thumbnail class="img">
              <ion-img   [src]="'assets/product.jpg'"></ion-img>
            </ion-thumbnail>
            <ion-label class="labelItems">
              <h2>{{i.name}}</h2>
              <h6>$ {{i.price}}</h6>
              <h6>stock {{i.noOfStock}}</h6>
              <h6>qty: {{i.quantity}}</h6>
            </ion-label>
          </ion-item>
        </ion-card-header>
        <ion-card-content>
          <ion-item lines="none">
            <ion-button (click)="addToCart(i)" slot="end">Add to Cart</ion-button>
          </ion-item>
        </ion-card-content>
        <!-- <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col class="category"><img class="category" src="assets/product.jpg"></ion-col>
              <ion-col>
                <h4>{{i.name}}</h4>
                <ion-row>
                  <h6>price: {{i.price}}</h6>
                </ion-row>
                <ion-row>
                  <h6>stock: {{i.noOfStock}}</h6>
                </ion-row>
                <ion-row>
                  <h6>qty: {{i.quantity}}</h6>

                </ion-row>
                <ion-row>
                  <ion-button class="addCart" fill="clear" (click)="addToCart(i)">
                    Add to cart
                  </ion-button>
                </ion-row>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item> -->
      </ion-card>
    </ion-list>
    <ion-fab class="basket" vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="openCart()" #cart>
        <div class="cart-length">{{ cartItemCount | async }}</div>
        <ion-icon name="cart" class="cart-icon"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>

</ng-container>
