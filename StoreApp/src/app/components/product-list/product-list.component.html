<ng-container *ngIf="userRole==='admin'">
<ion-list  *ngFor="let p of products">
  <ion-card>
  <ion-grid>
    <ion-row>
      <ion-col>
        <img src={{p.image}}>
       
      </ion-col>
      <ion-col size=2> <ion-label>{{p.name}}</ion-label></ion-col>
      <ion-col size=4><ion-label>${{p.price}}</ion-label></ion-col>
      <ion-col size=2><ion-button (click)="delete(p.id)"  fill="none"><ion-icon color ="danger" slot="icon-only" name ="trash"></ion-icon></ion-button></ion-col>
         <ion-col size=2><ion-button (click)="gotoUpdate(p.id)"  fill="none"><ion-icon color="dark" slot="icon-only" name="create"></ion-icon></ion-button></ion-col>
    </ion-row>
  </ion-grid>

  </ion-card>
</ion-list>
</ng-container>

<ng-container *ngIf="userRole==='user'"> 


  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>products</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  <ion-item *ngFor="let i of product">
    <ion-card >
          <ion-grid>
            <ion-row>
              <ion-col class="category"><img class="category" src="assets/product.jpg"></ion-col>
              <ion-col><h4>{{i.name}}</h4>
                <ion-row><h6>price: {{i.price}}</h6></ion-row>
                <ion-row><h6>stock: {{i.noOfStock}}</h6></ion-row>
                <ion-row><h6>qty: {{i.quantity}}</h6></ion-row>              
                <!-- <ion-row><h6>{{i.weight}}</h6></ion-row> -->
                <ion-row><ion-button class="addCart" fill="clear" (click) = "addToCart(i)">
                  Add to cart
                </ion-button></ion-row>
              </ion-col>
            </ion-row>
          </ion-grid>
    </ion-card>
  </ion-item>
  <ion-fab class="basket" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openCart()" #cart>
      <div class="cart-length">{{ cartItemCount | async }}</div>
      <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  </ion-content>
  
</ng-container>
