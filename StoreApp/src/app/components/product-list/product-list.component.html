<ion-list  *ngFor="let p of products">
  <ion-card>
  <ion-grid>
    <ion-row>
      <ion-col>
        <img src={{p.image}}>
       
      </ion-col>
      <ion-col size=2> <ion-label>{{p.name}}</ion-label></ion-col>
      <ion-col size=4><ion-label>${{p.price}}</ion-label></ion-col>
      <ion-col size=2><ion-button (click)="delete(p.id)"  fill="none"><ion-icon color ="danger" slot="icon-only" name ="trash"></ion-icon></ion-button></ion-col>
         <ion-col size=2><ion-button (click)="gotoUpdate(p.id)"  fill="none"><ion-icon color="dark" slot="icon-only" name="create"></ion-icon></ion-button></ion-col>
    </ion-row>
  </ion-grid>

  </ion-card>
</ion-list>
