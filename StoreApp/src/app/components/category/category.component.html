<ion-header>
  <ion-toolbar color="primary">
    <ion-title>salads</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-item *ngFor="let items of category">
  <ion-buttons (click)="viewItem(items)">
  <ion-card >
        <ion-grid>
          <ion-row>
            <ion-col class="category"><img class="category" src="{{items.image}}"></ion-col>
            <ion-col><h4>{{items.name}}</h4>
              <ion-row><h6>{{items.discription}}</h6></ion-row>
            </ion-col>
          </ion-row>
        </ion-grid>
  </ion-card>
</ion-buttons>
</ion-item>
</ion-content>
