
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item *ngFor="let i of category">
  <ion-card >
        <ion-grid>
          <ion-row>
            <ion-col class="category"><img class="category" src="assets/product.jpg"></ion-col>
            <ion-col><h4>{{i.name}}</h4>
              <ion-row><h6>{{i.price}}</h6></ion-row>
              <!-- <ion-row><h6>{{i.weight}}</h6></ion-row> -->
              <ion-row><ion-button class="addCart" fill="clear" (click) = "addToCart(i)">
                Add to cart
              </ion-button></ion-row>
            </ion-col>
          </ion-row>
        </ion-grid>
  </ion-card>
</ion-item>
<ion-fab class="basket" vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="openCart()" #cart>
    <div class="cart-length">{{ cartItemCount | async }}</div>
    <ion-icon name="cart" class="cart-icon"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
