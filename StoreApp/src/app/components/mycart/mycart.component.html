<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-button (click)="emptyCart()" fill="clear" color="dark" > 
        <ion-icon name="trash"  ></ion-icon>
      </ion-button>
    </ion-buttons>
     <ion-buttons slot="end">
      <ion-button (click)="close()" fill="clear" color="dark" > 
        <ion-icon name="close"  ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

	
<ion-content fullscreen>
  <div  *ngIf="sales.length == 0" class="box" >
    <ion-icon name="cart" class="cartIcon"></ion-icon>
  
  </div>

 
  <div class="ion-padding" *ngIf="sales.length > 0">
 
    <ion-list>
      <ion-item *ngFor="let p of sales" class="ion-text-wrap">
        <ion-grid>
          <ion-row class="ion-align-items-center">
            <ion-col size="2" class="ion-text-center ion-align-self-center">
              <ion-button color="medium" fill="clear" (click)="decreaseCartItem(productMap.get(p.productId))">
                <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
 
            <ion-col size="2" class="ion-text-center ion-align-self-center">
              {{ p.noOfProduct }}
            </ion-col>
 
            <ion-col size="2" class=" ion-text-center ion-align-self-center">
              <ion-button color="medium" fill="clear" (click)="increaseCartItem(productMap.get(p.productId))">
                <ion-icon name="add-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
 
            <ion-col size="2" offset="4" >
              <ion-button color="medium" fill="clear" (click)="removeCartItem(productMap.get(p.productId))">
                <ion-icon name="close-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="9">
              <b>{{ productMap.get(p.productId).name }}</b>
            </ion-col>
            <ion-col size="3" class="ion-text-end">
              {{ p.amount | currency:'USD' }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="9">
              Total:
            </ion-col>
            <ion-col size="3" class="ion-text-end">
              {{ total | currency:'USD' }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
 
    <ion-button expand="full" (click)="checkout()">
      Checkout
    </ion-button>
  </div>
 
</ion-content>
